services:
  tgbot:
    build: .
    container_name: sheerid-tgbot
    restart: unless-stopped
    depends_on:
      - mysql
    environment:
      - TZ=Asia/Shanghai
      - PYTHONUNBUFFERED=1
      # Telegram Bot Config
      - BOT_TOKEN=${BOT_TOKEN}
      - CHANNEL_USERNAME=${CHANNEL_USERNAME:-pk_oa}
      - CHANNEL_URL=${CHANNEL_URL:-https://t.me/pk_oa}
      - ADMIN_USER_ID=${ADMIN_USER_ID}
      # MySQL Config
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_USER=${MYSQL_USER:-tgbot_user}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-tgbot_password}
      - MYSQL_DATABASE=${MYSQL_DATABASE:-tgbot_verify}
    volumes:
      - ./logs:/app/logs
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - tgbot-net

  mysql:
    image: mysql:5.7
    platform: linux/amd64
    container_name: sheerid-mysql
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-root_password}
      - MYSQL_DATABASE=${MYSQL_DATABASE:-tgbot_verify}
      - MYSQL_USER=${MYSQL_USER:-tgbot_user}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-tgbot_password}
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - tgbot-net

volumes:
  mysql_data:

networks:
  tgbot-net:
    driver: bridge
